{%extends 'dashboard.html'%}
{%block content%}
<div class="container w3-card w3-padding" style="margin: 50px auto; max-width: 600px; background-color: white; border-radius: 10px;">
    <h2 class="w3-center">Edit Profile</h2>
    
    <form action="{{ url_for('edit_profile') }}" method="POST">

        <div class="w3-margin-bottom">
            <label>Profile Picture:</label><br>
            <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" width="150" alt="Current Profile Picture"><br>
            <input type="file" name="profile_pic"><br><br> 
        </div>

        <div class="w3-margin-bottom">
            <label for="lastname" class="w3-text-black">Last Name:</label>
            <input type="text" id="lastname" name="lastname" class="w3-input w3-border" value="{{ user['lastname'] }}" required>
        </div>
        
        <div class="w3-margin-bottom">
            <label for="firstname" class="w3-text-black">First Name:</label>
            <input type="text" id="firstname" name="firstname" class="w3-input w3-border" value="{{ user['firstname'] }}" required>
        </div>
        
        <div class="w3-margin-bottom">
            <label for="midname" class="w3-text-black">Middle Name:</label>
            <input type="text" id="midname" name="midname" class="w3-input w3-border" value="{{ user['midname'] }}">
        </div>
        
        <div class="w3-margin-bottom">
            <label for="course" class="w3-text-black">Course:</label>
            <input type="text" id="course" name="course" class="w3-input w3-border" value="{{ user['course'] }}" required>
        </div>
        
        <div class="w3-margin-bottom">
            <label for="yearlvl" class="w3-text-black">Year Level:</label>
            <input type="number" id="yearlvl" name="yearlvl" class="w3-input w3-border" value="{{ user['yearlvl'] }}" required>
        </div>
        
        <div class="w3-margin-bottom">
            <label for="email" class="w3-text-black">Email:</label>
            <input type="email" id="email" name="email" class="w3-input w3-border" value="{{ user['email'] }}" required>
        </div>
        
        <div class="w3-margin-bottom">
            <label for="password" class="w3-text-black">Password:</label>
            <input type="password" id="password" name="password" class="w3-input w3-border" >
        </div>
        
        <div class="w3-center">
            <button type="submit" class="w3-button w3-green w3-round-large">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{{ url_for('information') }}" class="w3-button w3-red w3-round-large">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

{%endblock%}
