{% extends 'index.html' %}
{% block content %}

<head>
    <style>
        .form-container {
            width: 1200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 30px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-column {
            flex: 1;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }

        label {
            color: white;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: var(--blue-400);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--blue-500);
        }

        .flash-messages {
            margin-top: 20px;
        }

        .flash {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 style="color: white;">Registration Form</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-row">
                <!-- Left Column -->
                <div class="form-column">
                    <label for="id">Student-Id:</label>
                    <input type="text" id="id" name="id" required><br>

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required><br>

                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required><br>

                    <label for="midname">Middle Name:</label>
                    <input type="text" id="midname" name="midname"><br>

                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="" disabled selected>Select your course</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSCS">BSCS</option>
                        <option value="BSCE">BSCE</option>
                        <option value="BSIS">BSIS</option>
                        <option value="BSCPE">BSCPE</option>
                    </select><br>
                </div>

                <!-- Right Column -->
                <div class="form-column">
                    <label for="yearlvl">Year Level:</label>
                    <select id="yearlvl" name="yearlvl" required>
                        <option value="" disabled selected>Select your year level</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select><br>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>

                    <button type="submit">Register</button>
                </div>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const studentIdInput = document.getElementById("id");
            const usernameInput = document.getElementById("username");

            studentIdInput.addEventListener("input", function () {
                usernameInput.value = studentIdInput.value;
            });
        });
    </script>

</body>
{% endblock %}
